---
layout: page_layout
title: Articles
---
<div class="is-clearfix">

<div class="field is-grouped isgrouped-multiline">
    {% for category  in site.categories %}
        <div class="control">  
            <div class="tags has-addons">  
                <span class="tag is-dark is-medium"> <a href="#{{category[0] }}"> {{ category[0] }}</a></span>
                <span class="tag is-medium">{{ category[1].size }}</span>
            </div>
        </div>
    {% endfor %}
</div>
</div>

<div class="is-clearfix">
{% for category  in site.categories %}
    <h3> <a name="{{ category[0] }}"></a>  {{category[0] }}</h3>
    <ul>
        {% for post  in category[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>

        {% endfor %}

    </ul>
    
{% endfor %}
</div>
